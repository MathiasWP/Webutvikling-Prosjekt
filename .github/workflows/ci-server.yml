name: ci

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - dev
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./server
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies 👨🏻‍💻
        run: npm install
     
      - name: Add firebase config
        run: cd ./server/keys && echo ${{ secrets.SERVER_CONFIG }} > config.ts
     
      - name: Add firebase service-account
        run: cd ./server/keys && echo ${{ secrets.SERVER_SERVICE_ACCOUNT }} > serviceAccount.json

      - name: Run tests 🧪
        run: npm run test