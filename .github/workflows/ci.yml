name: ci

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - dev
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules client ğŸ“¦
        uses: actions/cache@v2
        working-directory: ./client
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache node_modules client ğŸ“¦
        uses: actions/cache@v2
        working-directory: ./server
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install client dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: ./client
        run: npm i
      
      - name: Install server dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: ./server
        run: npm i

      - name: Run client tests ğŸ§ª
        working-directory: ./client
        run: npm run test

      - name: Run server tests ğŸ§ª
        working-directory: ./server
        run: npm run test