name: ci

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - dev
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./client
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
       with:
            ref: ${{ github.ref }}
            
      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies 👨🏻‍💻
        run: npm install
      
      - name: Add firebase config
        run: cd ./src/config && echo ${{ secrets.CLIENT_CONFIG }} > config.ts

      - name: Run tests 🧪
        run: npm run test